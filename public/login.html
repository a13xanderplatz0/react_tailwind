<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyHub - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="form-section">
            <header>
                <h1>StudyHub</h1>
                <div class="social-login">
                <button id="google-sign-in" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
            </header>
            <main>
                <h2>Welcome to StudyHub</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="input-group">
                        <div class="password-container">
                            <input type="password" id="login-password" placeholder="Password" required />
                            <i class="fas fa-eye toggle-password" data-target="login-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-start">Log In</button>
                </form>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
